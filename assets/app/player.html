<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="left">
        <video controls="controls" id="player">
            <source src="https://videos.pexels.com/video-files/3971351/3971351-uhd_2560_1440_25fps.mp4"></source>
        </video>
        <div id="progress_bar"></div>
        <div id="controls">
            <div id="time"> 
                15:00/30:00
            </div>
            <div id="tools">
                <i class="fa-solid fa-angles-left" id="left_btn"></i>
                <i class="fa-sharp-duotone fa-solid fa-circle-play" id="play"></i>
                <i class="fa-solid fa-angles-right" id="right_btn"></i>
            </div>
            <div id="other_tools">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </div>
    <div id="right"></div>
</body>
</html>
